{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Editar matricula</h5>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="codigo" class="form-label">codigo</label>
                            <input type="text" id="codigo" name="codigo"
                                   value="{{ matricula.codigo }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">codigo curso</label>
                            <input type="text" id="nombre" name="nombre"
                                   value="{{ matricula.curso_codigo }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="valor" class="form-label">rut alumno</label>
                            <input type="number" id="valor" name="valor"
                                   value="{{ matricula.alumno_rut }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="valor" class="form-label">codigo sucursal</label>
                            <input type="number" id="valor" name="valor"
                                   value="{{ matricula.sucursal_codigo }}"
                                   class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_matricula" class="form-label">fecha matricula</label>
                            <input type="date" id="fecha_matricula" name="fecha_matricula"
                                   value="{{ matricula.fecha_matricula }}"
                                   class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                Guardar cambios
                            </button>

                            <a href="{% url 'listar_cursos' %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
