{% extends "curso/listar_cursos.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Crear matricula</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="codigo" class="form-label">CÃ³digo</label>
                            <input type="text" id="codigo" name="codigo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="curso_codigo" class="form-label">Codigo curso</label>
                            <select id="curso_codigo" name="curso_codigo" class="form-control" required>
                                <option value="">Seleccionar curso</option>
                                {% for curso in cursos %}
                                    <option value="{{ curso.codigo }}">{{ curso.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="alumno_rut" class="form-label">Rut alumno</label>
                            <select id="alumno_rut" name="alumno_rut" class="form-control" required>
                                <option value="">Seleccionar alumno</option>
                                {% for alumno in alumnos %}
                                    <option value="{{ alumno.rut }}">{{ alumno.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sucursal_codigo" class="form-label">Codigo sucursal</label>
                            <select id="sucursal_codigo" name="sucursal_codigo" class="form-control" required>
                                <option value="">Seleccionar sucursal</option>
                                {% for sucursal in sucursales %}
                                    <option value="{{ sucursal.codigo }}">{{ sucursal.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_matricula" class="form-label">Fecha matricula</label>
                            <input type="date" id="fecha_matricula" name="fecha_matricula" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Crear Curso
                            </button>
                            <button type="button" class="btn btn-secondary mt-2">
                                <a href="{% url 'listar_matriculas' %}" class="text-white text-decoration-none">
                                    Cancelar
                                </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
