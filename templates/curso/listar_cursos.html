{% extends "home.html" %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Lista de Cursos</h2>
        <a href="{% url 'crear_curso' %}" class="btn btn-success">
            Agregar curso
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                        <th>Valor</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for curso in cursos %}
                    <tr>
                        <td>{{ curso.codigo }}</td>
                        <td>{{ curso.nombre }}</td>
                        <td>{{ curso.valor }}</td>
                        <td class="text-end">
                            <a href="{% url 'editar_curso' curso.codigo %}" 
                               class="btn btn-primary btn-sm">
                                Editar
                            </a>
                            <a href="{% url 'eliminar_curso' curso.codigo %}" 
                               class="btn btn-danger btn-sm">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">
                            No hay cursos disponibles
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock content %}
